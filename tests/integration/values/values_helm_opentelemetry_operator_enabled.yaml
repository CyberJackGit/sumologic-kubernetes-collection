# Disable events, logs, metrics to use less resources so that this fits on Github Actions runners environment
sumologic:
  events:
    enabled: false
  logs:
    enabled: false
  metrics:
    enabled: false
  traces:
    enabled: true

opentelemetry-operator:
  enabled: true
  createDefaultInstrumentation: true
  instrumentationNamespaces: "ot-operator1,ot-operator2"

otelgateway:
  config:
    processors:
      memory_limiter:
        # fix for vagrnt
        # failt to create "memory_limiter" processor, in pipeline "traces": failed to get total memory, use fixed memory settings (limit_mib)
        limit_mib: 8192
