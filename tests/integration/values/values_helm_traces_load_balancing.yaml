sumologic:
  traces:
    enabled: true
    loadBalancing: true
  metrics:
    enabled: false
  logs:
    enabled: false

otelagent:
  enabled: true
  config:
    exporters:
      loadbalancing:
        protocol:
          otlp:
            timeout: 10s
            tls:
              insecure: true
        resolver:
          dns:
            hostname: "exporters.otlp.endpoint.replace"
            port: 4317
    service:
      extensions: [health_check, memory_ballast]
      pipelines:
        traces:
          exporters: [loadbalancing]
    

otelcol:
  enabled: true

otelgateway:
  enabled: true
