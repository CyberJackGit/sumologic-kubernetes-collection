            - --print-logs
            - --print-metrics
            - --store-logs
            - --store-metrics
          resources: {}
          securityContext:
            capabilities:
              drop:
                - ALL
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /metrics
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
      hostname: receiver-mock
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: receiver-mock-otelcol
  namespace: receiver-mock
  labels:
    app: receiver-mock-otelcol
spec:
  ports:
    # Receiver port
    - name: "3000"
      port: 3000
      targetPort: 3000
    # Debug receiver port (e.g. netcat)
    - name: "3001"
      port: 3001
      targetPort: 3001
  selector:
    service: receiver-mock-otelcol
status:
