---
apiVersion: v1
kind: Namespace
metadata:
  name: receiver-mock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiver-mock
  namespace: receiver-mock
  labels:
    app: receiver-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: receiver-mock
  template:
    metadata:
      labels:
        service: receiver-mock
        app: receiver-mock
    spec:
      containers:
        - ports:
            - containerPort: 3000
            - containerPort: 3001
          image: sumologic/kubernetes-tools:2.9.0
          name: receiver-mock
          args:
            - receiver-mock
            - --hostname=receiver-mock.receiver-mock
            - --print-headers
            - --print-logs
            - --print-metrics
            - --store-logs
            - --store-metrics
          resources: {}
          securityContext:
            capabilities:
              drop:
                - ALL
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /metrics
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 10
      hostname: receiver-mock
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: receiver-mock
  namespace: receiver-mock
  labels:
    app: receiver-mock
spec:
  ports:
    - name: "3000"
      port: 3000
      targetPort: 3000
    - name: "3001"
      port: 3001
      targetPort: 3001
  selector:
    service: receiver-mock

---
apiVersion: apps/v1
